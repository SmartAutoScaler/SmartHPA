name: Release SmartHPA

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

env:
  REGISTRY: quay.io
  IMAGE_NAME: sarabala1979/smarthpa

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    # Only run if it's a version tag
    if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '.')
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Quay.io
      uses: docker/login-action@v3
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix=sha-,format=short

    - name: Generate CRDs and code
      run: |
        make generate
        make manifests

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
        build-args: |
          BUILDPLATFORM=linux/amd64

    - name: Update install.yaml with release image
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        INSTALL_FILE="config/manifests/install.yaml"
        if [ ! -f "$INSTALL_FILE" ]; then
          echo "Error: $INSTALL_FILE not found"
          ls -la config/manifests/
          exit 1
        fi
        # Update the image tag to the release version
        sed -i "s|image: sarabala.io/smarthpa:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}|g" "$INSTALL_FILE"
        echo "Updated install.yaml with image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"
        cat "$INSTALL_FILE"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## SmartHPA ${{ github.ref_name }}
          
          ### Installation
          ```bash
          kubectl apply -f https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/install.yaml
          ```
          
          ### Docker Image
          ```bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          ```
        files: |
          config/manifests/install.yaml
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
