apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  labels:
    app: smarthpa-ui
    app.kubernetes.io/name: smarthpa-ui
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: smarthpa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smarthpa-ui
  template:
    metadata:
      labels:
        app: smarthpa-ui
        app.kubernetes.io/name: smarthpa-ui
        app.kubernetes.io/component: ui
    spec:
      serviceAccountName: smarthpa-controller-manager
      containers:
      - name: ui
        image: quay.io/sarabala1979/smarthpa:latest
        imagePullPolicy: IfNotPresent
        args:
        - --server
        - --server-addr=:8090
        ports:
        - name: http
          containerPort: 8090
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
      terminationGracePeriodSeconds: 10

